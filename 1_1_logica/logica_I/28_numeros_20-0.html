<meta charset="UTF-8">

<script>

    function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
}

function mostra(frase) {

    document.write(frase);
    pulaLinha();
}

var contador = 20;
var limite = 0;

while(contador >= limite){
    mostra(contador);
    contador--;
}

mostra("FIM!");



</script>
